
buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}
apply plugin: 'kotlin'

sourceSets {
    main.kotlin.srcDirs += 'src/' // 让 kotlin 知道哪些目录是存在kotlin代码源文件
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'junit:junit:4.12'
    compile 'org.jetbrains.kotlin:kotlin-test:1.2.30'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
group 'cn.vove7'
version '0.0.1'

repositories {
    mavenCentral()
}
